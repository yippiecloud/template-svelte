name: CI/CD

jobs:
  AWS:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Checkout
        uses: actions/checkout@v2

      - name: Setup
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: npm run deploy
