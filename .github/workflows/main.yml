name: CI/CD

on:
  workflow_dispatch:

jobs:
  AWS:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Checkout
        uses: actions/checkout@v2

      - name: Setup
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        run: npm run deploy
        env:
          YIPPIE_USERNAME: ${{ secrets.YIPPIE_USERNAME }}
          YIPPIE_PASSWORD: ${{ secrets.YIPPIE_PASSWORD }}
